<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="order-detail.html">

<dom-module id="order-list">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }
      
      @media(min-width: 768px) {
        .container {
          grid-template-columns: repeat(12, 1fr);
        }
      }
      
      .container > order {
        grid-column-end: span 4;
      }
    </style>
    <div class="container">
      <template is="dom-repeat" items="[[orders]]" as="order">
        <order-detail order="[[order]]"></order-detail>
      </template>
    </div>
  </template>

  <script>
    class OrderList extends Polymer.Element {
      static get is() { return 'order-list'; }
      static get properties() {
        return {
          orders: Array
        };
      }
    }

    window.customElements.define(OrderList.is, OrderList);
  </script>
</dom-module>
